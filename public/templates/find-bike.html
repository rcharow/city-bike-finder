<div>
	<div class="row">
	<div class="col-lg-4 col-md-4 col-sm-4">
		<form ng-submit="findNearbyStations()">
		  <div class="form-group">
		  	<h4>Find a Bike:</h4>
		    <label for="streetAddress1">Street Address</label>
		    <input type="text" class="form-control" ng-model="streetAddress1" placeholder="Street Address">
		  </div>
		   <div class="form-group">
		    <label for="city">City</label>
		    <input type="text" class="form-control" ng-model="city" placeholder="City">
		  </div>
		  <div class="form-group">
		    <label for="zipCode">Zip Code</label>
		    <input type="text" class="form-control" ng-model="zipCode" placeholder="Zip Code">
		  </div>
		  <button type="submit" class="btn btn-default">Find!</button>
		</form>
	</div>
	<div class="col-lg-8 col-md-8 col-sm-8">
		<!-- <div id="map"> -->
		<ui-gmap-google-map center='mapSetup.center' zoom='mapSetup.zoom' control='map'>
			<ui-gmap-markers models="stationMarkers" coords="'self'" icon="'icon'"></ui-gmap-markers>
			<ui-gmap-control></ui-gmap-control>
		</ui-gmap-google-map>
		<!-- </div> -->
	</div>
</div>	
</div>

<!-- <script type="text/javascript" src="/javascripts/map.js"></script> -->
