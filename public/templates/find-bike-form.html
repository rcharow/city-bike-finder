<form ng-submit="findNearbyStations()">
  <div class="form-group">
  	<h4>Find a Bike:</h4>
    <label for="streetAddress1">Street Address</label>
    <input type="text" class="form-control" ng-model="streetAddress1" placeholder="Street Address">
  </div>
   <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" ng-model="city" placeholder="City">
  </div>
  <div class="form-group">
    <label for="zipCode">Zip Code</label>
    <input type="text" class="form-control" ng-model="zipCode" placeholder="Zip Code">
  </div>
  <button type="submit" class="btn btn-default">Find!</button>
</form>
